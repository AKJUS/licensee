name: Vendor

on:
  schedule: 
    - cron: "0 0 * * 0"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  vendor:
    permissions:
      contents: write  # for peter-evans/create-pull-request to create branch
      pull-requests: write  # for peter-evans/create-pull-request to create a PR
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Set up Ruby
        uses: ruby/setup-ruby@52753b7da854d5c07df37391a986c76ab4615999 # v1.191.0
        with:
          ruby-version: 3.3
          bundler-cache: true 

      - name: Vendor Licenses
        run: script/vendor-licenses

      - name: Vendor SPDX
        run: script/vendor-spdx

      - name: Update test fixture
        run: bundle exec script/dump-detect-json-fixture

      - name: Update license hashes
        run: bundle exec script/hash-licenses

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@d121e62763d8cc35b5fb1710e887d6e69a52d3a4 # v7.0.2
        with:
            commit-message: Update vendored licenses and SPDX
            title: Update vendored licenses and SPDX
